<!DOCTYPE html>
<html>
    <head>
        <script src = "{{ url_for('static', filename='js-log.js') }}"></script>

        <!-- Connect to socket.io -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'logreg.css') }}">

        <!-- Bootstrap stylesheet and scripts-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
    <body>
        <div id = "divArea" align = "middle">
            <div id = "loginBox">
                <div id = "loginHeader">
                    <h1 class = "display-4">Login</h1>
                </div>
                <h2 id = "errorMessageLogin"></h2>
                <div id = "credentialsTable">
                    <table id = "inputTable">
                        <div id = "usernameInput">
                            <tr>
                                <td><label>Username</label></td>
                                <td><input autocomplete = "off" id = "logUser" type = "text" class = "form-control mr-sm-2" placeholder = "Type username here"></td>
                            </tr>
                        </div>
                        <div id = "passwordInput">
                            <tr>
                                <td><label>Password</label></td>
                                <td><input autocomplete = "off" id = "logPass" type = "password" class = "form-control mr-sm-2" placeholder = "Type password here"></td>
                            </tr>
                        </div>
                    </table>
                </div>
                <div id = "loginButton">
                    <input id = "logButton" class = "btn btn-outline-info" type="submit" value = "Login">
                </div>
                <div id = "registerLink" align = "middle">
                    <p>Haven't registered yet? <a href = "register">Click here</a> to register.</p>
                </div>
            </div>
        </div>
    </body>
</html>
